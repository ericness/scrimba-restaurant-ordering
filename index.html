<html>
<head>
    <title>Jimmy's Diner - The Best Burgers and Pizza in Town</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="hero-title">
            <h1>Jimmy's Diner</h1>
            <p>The best burgers and pizza in town.</p>
        </div>
    </header>
    <div class="menu-items" id="menu-items">
        
    </div>
    <div class="order" id="order">

    </div>
    <div class="modal-order" id="modal-order">
        <span id="modal-title">Enter Card Details</span>
        <input type="text" name="fullName" placeholder="Enter your name" id="input-full-name" class="modal-input"/>
        <input type="text" name="cardNumber" placeholder="Enter card number" id="input-card-number" class="modal-input"/>
        <input type="password" name="cvv" placeholder="Enter CVV" id="input-cvv" class="modal-input"/>
        <button type="button" id="complete-payment">Pay</button>
    </div>
    <div class="thank-you" id="thank-you">
        <span class="thank-you-message" id="thank-you-message"></span>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
